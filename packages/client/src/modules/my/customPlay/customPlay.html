<template>
    <div>
        <p class="header">Try out different values:</p>
        <p>
            All values are optional. If a specified value is invalid for the type of the field, o11y validation will throw an exception in development mode. In that case, the app will catch the error
            and log it.
        </p>
    </div>
    <lightning-layout>
        <lightning-layout-item>
            <div class="slds-p-around_medium">
                <lightning-input type="text" name="inputBool" label="Enter a boolean value" placeholder="eg. true/false"> </lightning-input>
            </div>
            <div class="slds-p-around_medium">
                <lightning-input type="text" name="inputString" label="Enter some text"></lightning-input>
            </div>
            <div class="slds-p-around_medium">
                <lightning-input type="text" name="inputDouble" label="Enter a double value"></lightning-input>
            </div>
            <div class="slds-p-around_medium">
                <lightning-input type="text" name="inputIgnored" label="Enter any value" placeholder="This field will be ignored."></lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item>
            <div class="slds-p-around_medium">
                <lightning-input type="text" name="inputInt32" label="Enter a 32-bit integer"></lightning-input>
            </div>
            <div class="slds-p-around_medium">
                <lightning-input type="text" name="inputInt64" label="Enter a 64-bit integer"></lightning-input>
            </div>
            <div class="slds-p-around_medium">
                <lightning-input type="text" name="inputUint32" label="Enter a 32-bit unsigned-integer"> </lightning-input>
            </div>
            <div class="slds-p-around_medium">
                <lightning-input type="text" name="inputUint64" label="Enter a 64-bit unsigned-integer"> </lightning-input>
            </div>
        </lightning-layout-item>
    </lightning-layout>
    <lightning-button variant="brand" label="Log the values" title="Calls the log API with the specified values" onclick={handleSubmit} class="slds-m-left_x-small"></lightning-button>
</template>
