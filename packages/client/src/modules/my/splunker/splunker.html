<template>
    <lightning-combobox
        name="splunk_types"
        label="Splunks Types:"
        value={selectedSplunkType}
        placeholder="Select a Splunk"
        options={splunkTypes}
        onchange={handleSplunkTypeChange}
    >
    </lightning-combobox>
    <lightning-combobox
        name="schemas"
        label="Schemas:"
        value={selectedSchemaId}
        placeholder="Select Schema"
        options={schemaOptions}
        onchange={handleSchemaChange}
    >
    </lightning-combobox>

    <my-schema-link if:true={selectedSchemaId} schema={selectedSchemaId}></my-schema-link>

    <lightning-accordion if:true={areInputsValid}>
        <lightning-accordion-section
            name="TableOfFields"
            label="Latest entries showing all schema fields"
        >
            <my-query-schema-fields
                schema-id={selectedSchemaId}
                splunk-type={selectedSplunkType}
            ></my-query-schema-fields>
        </lightning-accordion-section>
        <lightning-accordion-section name="LatestEntriesOnLex" label="Latest entries on LEX">
        </lightning-accordion-section>
        <lightning-accordion-section name="LatestEntriesOnClwr" label="Latest entries on CLWR">
        </lightning-accordion-section>
        <lightning-accordion-section name="LatestEntriesOnSfs" label="Latest entries on SFS">
        </lightning-accordion-section>
        <lightning-accordion-section
            name="UsageByApp"
            label="Schema usage by app and logger (client) names"
        >
        </lightning-accordion-section>
        <lightning-accordion-section name="UsageByRelease" label="Schema usage by release">
        </lightning-accordion-section>
        <lightning-accordion-section
            name="Top10Errors"
            label="Top 10 error messages using this schema"
        >
        </lightning-accordion-section>
        <lightning-accordion-section
            name="ActivityStatsByApp"
            label="Stats on activity durations using this schema"
        >
        </lightning-accordion-section>
        <lightning-accordion-section
            name="timeChartClientCounts"
            label="Timechart of count of unique clients using this schema"
        >
        </lightning-accordion-section>
    </lightning-accordion>
</template>
