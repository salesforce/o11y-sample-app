<template>
    <template for:each={fields} for:item="field">
        <div key={field.key}>
            <form class="slds-p-around_x-small lastpass-search">
                <div style="display: flex; justify-content: space-between">
                    <label id={field.id} class="slds-form-element__label">{field.label}</label>
                    <span>
                        <lightning-icon if:true={field.repeated} icon-name="utility:picklist_type" size="xx-small" title="Repeated Field" style="padding-right: 6px"></lightning-icon>
                        <lightning-icon if:true={field.isBoolean} icon-name="utility:toggle" size="xx-small" title={field.type} style="padding-right: 6px"></lightning-icon>
                        <lightning-icon if:true={field.isNumber} icon-name="utility:number_input" size="xx-small" title={field.type} style="padding-right: 6px"></lightning-icon>
                        <lightning-icon if:true={field.isString} icon-name="utility:text" size="xx-small" title={field.type} style="padding-right: 6px"></lightning-icon>
                    </span>
                </div>
                <lightning-input
                    if:false={field.repeated}
                    variant="label-hidden"
                    label="unused but required value"
                    type="text"
                    name={field.name}
                    aria-labelledby={field.id}
                    onchange={handleChangeInput}
                    autocomplete="off"
                >
                </lightning-input>
                <lightning-textarea if:true={field.repeated} variant="label-hidden" name={field.name} label={field.label} onchange={handleChangeTextArea}> </lightning-textarea>
            </form>
        </div>
    </template>
</template>
